<mat-grid-list cols="4" rowHeight="350px">
  <mat-grid-tile *ngFor="let coin of coins">
    <div class="coin-container" (click)="openCoinDialog(coin)">
      <img [src]="coin.img_url" alt="Coin Image" class="coin-image">
      <div class="coin-details">
        <p class="country">{{ coin.country }}</p>
        <p class="year">{{ coin.year }}</p>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
